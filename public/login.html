<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת משתמשים - מערכת פניות תחבורה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            direction: ltr;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #e53e3e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            color: #2c5282;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }

        .demo-credentials {
            background: #f0fff4;
            border: 1px solid #48bb78;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .demo-credentials strong {
            color: #1a202c;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">🔐</div>
            <h1>כניסת משתמשים</h1>
            <p class="subtitle">מערכת פניות תחבורה - תוכנית אב לתחבורה</p>
        </div>

        <div class="error-message" id="errorMessage">
            שם משתמש או סיסמה שגויים
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                כניסה למערכת
            </button>
        </form>

        <div class="demo-credentials">
            <strong>🔑 פרטי גישה לדמו:</strong><br>
            שם משתמש: <code>admin</code><br>
            סיסמה: <code>admin123</code>
        </div>

        <div class="info-box">
            💡 <strong>הודעה חשובה:</strong> מערכת זו מיועדת למשתמשים מורשים בלבד. 
            כל פעילות במערכת מתועדת ומנוטרת.
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Focus on username field
        usernameInput.focus();

        // Prevent multiple submissions
        let isSubmitting = false;
        
        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prevent multiple submissions
            if (isSubmitting) return;
            
            const password = passwordInput.value;
            
            if (!password) {
                showError('יש להזין סיסמה');
                return;
            }
            
            isSubmitting = true;
            setLoading(true);
            hideError();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'admin', password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loginTime', Date.now().toString());
                    
                    // Show success and redirect
                    loginBtn.innerHTML = 'מתחבר... ✅';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.error || 'שגיאה בהתחברות');
                    isSubmitting = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('שגיאה בחיבור לשרת');
                isSubmitting = false;
            } finally {
                setLoading(false);
            }
        });

        // Helper functions
        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginBtn.innerHTML = 'מתחבר...<div class="loading"></div>';
            } else {
                loginBtn.innerHTML = 'כניסה למערכת';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Shake animation
            errorMessage.style.animation = 'none';
            setTimeout(() => {
                errorMessage.style.animation = 'shake 0.5s ease-in-out';
            }, 10);
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Check if already logged in - only redirect once
        const alreadyChecked = sessionStorage.getItem('loginChecked');
        if (!alreadyChecked && localStorage.getItem('isLoggedIn') === 'true') {
            sessionStorage.setItem('loginChecked', 'true');
            const loginTime = parseInt(localStorage.getItem('loginTime') || '0');
            const now = Date.now();
            const sessionDuration = 4 * 60 * 60 * 1000; // 4 hours
            
            if (now - loginTime < sessionDuration) {
                window.location.href = '/';
            } else {
                // Session expired
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                sessionStorage.removeItem('loginChecked');
            }
        }
    </script>
</body>
</html>
